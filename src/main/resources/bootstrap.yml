############################################################################################
###################################### 运行容器端口设置 ##########################################
############################################################################################
server : 
  port : 1490
  tomcat : 
      uri-encoding : UTF-8
############################################################################################
################################### eureka Server ##########################################
############################################################################################
eureka : 
    instance : 
        prefer-ip-address : true
        lease-renewal-interval-in-seconds : 30 # 心跳时间，即服务续约间隔时间（缺省为30s）  
        lease-expiration-duration-in-seconds : 90 # 发呆时间，即服务续约到期时间（缺省为90s）
    client : 
        service-url : 
            defaultZone : ${defaultZone:http://${discovery:discovery}:1200/eureka/}
        register-with-eureka : true
        fetch-registry : true

#############################################################################################
###################################### logstash config ######################################
#############################################################################################
logstash: 
  enable: ${logstashEnable:false}
  destination: ${logstashDestination:192.168.30.152:4560}